<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Odin Todo List</title>
  </head>
  <body>
    <nav id="sidebar" class="expanded">
      <li data-tasks="all">

        <div>All</div>
      </li>
      <li data-tasks="today">

        Today</li>
      <li data-tasks="week">Week</li>
      <div class="projects">Projects</div>
      <button class="btn addProject">add Project</button>
    </nav>
    <main>
      <div id="todos"></div>
      <button class="btn openTaskForm">add Task</button>
      <div class="modals">
        <section class="modal addProject">
          <div class="formHeader">
            <h3>add Project</h3>
            <button class="btn closeProjectForm">⨉</button>
          </div>
        </section>
        <section class="modal addTask">
          <div class="formHeader">
            <h3>add Task</h3>
            <button class="btn closeTaskForm">⨉</button>
          </div>
          <form class="taskForm">
            <label for="task-title">Title</label>
            <input type="text" id="task-title" />
            <label for="task-description">Description</label>
            <textarea id="task-description"></textarea>
            <label for="task-dueDate">Due-Date</label>
            <input type="date" id="task-dueDate" />
            <label for="task-priority">Priority</label>
            <select name="priority" id="task-priority">
              <option value="3">High</option>
              <option value="2">Medium</option>
              <option value="1">Low</option>
            </select>
            <button class="btn submitTaskForm">Submit</button>
          </form>
        </section>
      </div>

    </main>
  </body>
</html>
