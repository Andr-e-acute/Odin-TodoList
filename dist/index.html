<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Odin Todo List</title>
  </head>
  <body>
    <header>Todo app</header>
    <nav id="sidebar">
      <ul>
        <li class="period" data-tasks="all">All</li>
        <li class="period" data-tasks="today">Today</li>
        <li class="period" data-tasks="week">Week</li>
        <div class="Projects">Projects</div>
      
        <button class="btn addProject">add Project</button>
      </ul>
    </nav>
    <main>
      <div id="todos"></div>
      <button class="btn addTaskForm">add Task</button>
      <section class="newTaskForm hidden">
        <div class="formHeader">
          <h3>add a Task</h3>
          <button class="btn closeTaskForm">â¨‰</button>
        </div>
        <form class="taskForm">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" />

          <label for="task-description">Description</label>
          <textarea id="task-description"></textarea>

          <label for="task-dueDate">Due-Date</label>
          <input type="date" id="task-dueDate" />

          <label for="task-priority">Priority</label>
          <select name="priority" id="task-priority">
            <option value="3">High</option>
            <option value="2">Medium</option>
            <option value="1">Low</option>
          </select>
          <button class="btn submitTask">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
